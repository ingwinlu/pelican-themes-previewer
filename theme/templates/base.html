<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ SITE_DESCRIPTION }}">
    <meta name="author" content="{{ AUTHOR }}" >

    <!-- Bootstrap Core CSS -->
    <link href="{{SITEURL}}/theme/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
  {% if BOOTSTRAP_THEME %}
    <link href="{{SITEURL}}/theme/css/bootstrap.{{BOOTSTRAP_THEME}}.min.css" rel="stylesheet">
  {% endif %}

    <!-- Custom Fonts -->
    <link href="{{SITEURL}}/theme/fonts/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <link href="{{SITEURL}}/theme/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{SITEURL}}/#">{{SITENAME}}</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">link to pelican stuff</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Themes (Total: {{articles|length}})<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                          {% for theme in articles|sort(attribute='title') %}
                            <li><a href="{{SITEURL}}/{{theme.url}}">{{theme.title}}</a></li>
                          {% endfor %}
                          </ul>
                    </li>
                    <li><a href="#">maybe a search bar</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-lg-offset-2 col-lg-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery Version 1.11.0 -->
    <script src="{{SITEURL}}/theme/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{SITEURL}}/theme/js/bootstrap.min.js"></script>
    
    <!-- theme js to lazy load stuff -->
    <script src="{{SITEURL}}/theme/js/pelicanthemespreviewer.js"></script>
</body>
</html>
