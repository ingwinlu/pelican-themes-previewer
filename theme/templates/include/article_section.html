<article class="articletheme">
    <h3>
        <a href="{{SITEURL}}/{{article.url}}">{{article.title}}</a>
        <small>
            <div class="theme-info">
                <div id="publish-info" class="publish-info-block">
                    <span class="published">
                        <i class="fa fa-calendar padding-small"></i><time datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }}</time>
                    </span>
                </div>
            </div><!-- /.post-info -->
        </small>
    </h3>
    <div class="description">themedescription</div>
</article>
