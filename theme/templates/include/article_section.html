<article class="articletheme">
    <h3>
        <a href="{{SITEURL}}/{{article.url}}">{{article.title}}</a>
        <small>
            <div class="theme-info">
                <div id="publish-info" class="publish-info-block">
                    <span class="published">
                        <i class="fa fa-calendar padding-small"></i>
                        <time datetime="{{ article.locale_date }}">Updated: {{ article.locale_date }}</time>
                    </span>
                </div>
            </div><!-- /.post-info -->
        </small>
    </h3>
    <div class="description">themedescription</div>
    {% if article.images %}
    <div class="pictures">
        {% for image in article.images %}
        <img class="img-responsive img-thumbnail" src="{{SITEURL}}/{{image['dest']}}"/>
        {% endfor %}
    </div>
    {% endif %}
</article>
